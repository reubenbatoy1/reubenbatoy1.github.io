<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <body id="page-top" style="background: #130637;">
        <header style="height: 76px;"><img style="width: 60px;height: 60px;margin: 10px 20px 10px;border-radius: 30px;" src="logocash.png" /><span style="color: var(--bs-body-bg);">Welcome back, User!</span></header>
        <div id="wrapper">
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <div class="container-fluid" style="background: #060119;">
                        <div class="d-sm-flex justify-content-between align-items-center mb-4">
                            <h3 class="mb-0" style="margin: 10px;color: #f6c23e;">My Dashboard</h3>
                        </div>
                        <div class="row" style="background: #060119;">
                            <div class="col-md-6 col-xl-3 mb-4" style="height: 240px;background: #060119;">
                                <div class="card shadow border-start-primary py-2" style="height: 220px;background: #130637;">
                                    <div class="card-body" style="height: 0px;">
                                        <h4 class="card-title" style="color: #f6c23e;">My current Balance</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="row align-items-center no-gutters" style="width: 439.5px;">
                                            <div class="col me-2">
                                                <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>(savings)</span></div>
                                                <div class="text-dark fw-bold h5 mb-0"><span style="font-size: 35px;color: var(--bs-card-cap-bg);">$40,000</span></div>
                                            </div>
                                            <div class="col-auto"><svg class="bi bi-cash-coin fa-2x text-gray-300" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" style="width: 228px;height: 68px;">
                                                    <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z"></path>
                                                    <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z"></path>
                                                    <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z"></path>
                                                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z"></path>
                                                </svg></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-3 mb-4" style="background: #060119;">
                                <div class="card shadow border-start-success py-2" style="height: 220px;background: #130637;">
                                    <div class="card-body">
                                        <h4 class="card-title" style="color: #36b9cc;">My cashflow for August</h4>
                                        <div class="chart-area" style="height: 135px;color: var(--bs-body-bg);"><canvas height="135" style="display: block; width: 424px; height: 135px;" width="424"></canvas></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card" style="background: #130637;height: 182px;color: var(--bs-card-cap-bg);">
                                    <h4 style="margin: 10px 16px 10px;color: #36b9cc;">My Transaction History</h4>
                                    <div class="row align-items-center no-gutters" style="width: 398px;margin: 10px;">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-warning fw-bold text-xs mb-1"><span style="color: var(--bs-yellow);">Dunkin donuts breakfast sandwich</span></div>
                                            <div class="text-dark fw-bold h5 mb-0" style="color: #f74154;"><span style="color: #f74154;">$3.99</span></div>
                                        </div>
                                        <div class="col-auto"><svg class="icon icon-tabler icon-tabler-mood-happy fa-2x text-gray-300" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <circle cx="12" cy="12" r="9"></circle>
                                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                                                <path d="M8 13a4 4 0 1 0 8 0m0 0h-8"></path>
                                            </svg></div>
                                    </div>
                                    <div class="row align-items-center no-gutters" style="width: 398px;margin: 10px;">
                                        <div class="col me-2">
                                            <div class="text-uppercase text-warning fw-bold text-xs mb-1"><span style="color: #f6c23e;">Starbucks coffe</span></div>
                                            <div class="text-dark fw-bold h5 mb-0"><span style="color: #f74154;">$2.54</span></div>
                                        </div>
                                        <div class="col-auto"><i class="fas fa-coffee fa-2x text-gray-300"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-3 mb-4" style="width: 235px;margin: 0px 0px;">
                                <div class="card shadow border-start-info py-2" style="width: 227px;height: 175px;background: #130637;">
                                    <div class="card-body">
                                        <div class="row align-items-center no-gutters">
                                            <div class="col me-2">
                                                <div class="text-uppercase text-info fw-bold text-xs mb-1"><span style="color: #f74154;">Quick expenses</span></div>
                                                <div class="row g-0 align-items-center">
                                                    <div class="col-auto">
                                                        <div class="text-dark fw-bold h5 mb-0 me-3"></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-auto"><i class="fas fa-sad-tear fa-2x text-gray-300" style="color: #f74154;"></i></div>
                                        </div>
                                        <div class="col"><input type="text" /></div>
                                        <div class="row">
                                            <div class="col" style="margin: 0px 15px;"><i class="far fa-minus-square" style="font-size: 52px;"></i></div>
                                            <div class="col"><i class="far fa-plus-square" style="font-size: 52px;"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-xl-3 mb-4" style="width: 280px;margin: 0px 0px 20px;height: 180px;">
                                <div class="card shadow border-start-warning py-2" style="width: 227px;height: 175px;margin: 0px 15px;background: #130637;">
                                    <div class="card-body" style="width: 227px;">
                                        <div class="row align-items-center no-gutters">
                                            <div class="col me-2">
                                                <div class="text-uppercase text-warning fw-bold text-xs mb-1"><span style="color: var(--bs-info);">add New income</span></div>
                                            </div>
                                            <div class="col-auto"><svg class="bi bi-cash-stack fa-2x text-gray-300" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                                    <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"></path>
                                                    <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"></path>
                                                </svg></div>
                                        </div>
                                        <div class="row">
                                            <div class="col"><input type="text" /></div>
                                        </div>
                                        <div class="row">
                                            <div class="col" style="margin: 0px 15px;"><i class="far fa-minus-square" style="font-size: 52px;"></i></div>
                                            <div class="col"><i class="far fa-plus-square" style="font-size: 52px;"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
